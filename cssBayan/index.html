<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>accordion</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>css Bayan</h1>
            <div class="acordion">
                <div class="before-line"></div>
                <div class="acordion-elem">
                    <input type="radio" checked name="radio-check" id="mem_1" class="acordion-elem__check">
                    <label for="mem_1" class="acordion-elem__title">Я, говорящий что писать код - это приятный и спокойный просцесс <img src="img/icon/ex.svg" alt="icon_ex"></label>
                    <div class="acordion-elem__content">
                        <label for="mem_1" class="acordion-elem__content-center">
                            <img src="img/mem_0.jpg" alt="mem_0">
                        </label>
                    </div>
                </div>
                <div class="before-line"></div>
                <div class="acordion-elem">
                    <input type="radio" name="radio-check" id="mem_2" class="acordion-elem__check">
                    <label for="mem_2" class="acordion-elem__title">Когда пытаешься понять код, который написал в прошлом месяце <img src="img/icon/ex.svg" alt="icon_ex"></label>
                    <div class="acordion-elem__content">
                        <label for="mem_2" class="acordion-elem__content-center">
                            <img src="img/mem_1.jpg" alt="mem_1">
                        </label>
                    </div>
                </div>
                <div class="before-line"></div>
                <div class="acordion-elem">
                    <input type="radio" name="radio-check" id="mem_3" class="acordion-elem__check">
                    <label for="mem_3" class="acordion-elem__title">Светошумовая граната: *ослепляет всех в комнате* <img src="img/icon/ex.svg" alt="icon_ex"></label>
                    <div class="acordion-elem__content">
                        <label for="mem_3" class="acordion-elem__content-center">
                            <img src="img/mem_2.jpg" alt="mem_2">
                        </label>
                    </div>
                </div>
                <div class="before-line"></div>
                <div class="acordion-elem">
                    <input type="radio" name="radio-check" id="mem_4" class="acordion-elem__check">
                    <label for="mem_4" class="acordion-elem__title">На этом фото мы видим, как группа js-программистов реализует функцию сложения двух чисел <img src="img/icon/ex.svg" alt="icon_ex"></label>
                    <div class="acordion-elem__content">
                        <label for="mem_4" class="acordion-elem__content-center">
                            <img src="img/mem_3.jpg" alt="mem_3">
                        </label>
                    </div>
                </div>
                <div class="before-line"></div>
                <div class="acordion-elem">
                    <input type="radio" name="radio-check" id="mem_5" class="acordion-elem__check">
                    <label for="mem_5" class="acordion-elem__title">Все что захочишь за 50 баксов <img src="img/icon/ex.svg" alt="icon_ex"></label>
                    <div class="acordion-elem__content">
                        <label for="mem_5" class="acordion-elem__content-center">
                            <img src="img/mem_4.jpg" alt="mem_4">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
